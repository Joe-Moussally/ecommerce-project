<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Admin Panel</title>
</head>
<body id="admin-home-body">
    <h1 class="black-title" style="padding: 50px;"><button id="back" class="button">< Home</button> Add Product</h1>
    <div id="home-container">
        <div id="add-body">

            <div class="form-section">
                <label for="name" class="label">Product Name</label>
                <input type="text" name="name" class="input" id="name">
            </div>

            <div class="form-section">
                <label for="price" class="label">Price (in $)</label>
                <input type="number" id="price" name="price" min="1" class="input">
            </div>

            <div class="form-section">
                <label for="category" class="label">Category</label>
                <select name="category" class="input" id="category">
                    <option value="2">Tops</option>
                    <option value="3">Pants</option>
                    <option value="1">Shoes</option>
                </select>
            </div>

            <div class="form-section">
                <label for="quantity" class="label">Quantity in stock</label>
                <input type="number" id="quantity" name="quantity" min="1" class="input">
            </div>

            <div class="form-section">
                <label for="img" class="label">Product photo</label>
                <input type="file" id="img" name="img" accept="image/*">
            </div>

            <div id="submit-status"></div>

            <button id="submit" class="button">Add Product</button>

        </div>
    </div>
</body>
</html>

<script src="../js/add_product.js"></script>
