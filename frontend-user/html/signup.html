<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Signup</title>

</head>
<body>
    <div class="container signup-container" id="login-container">

        <div id="hero"><img id="hero-img" src="../assets/logo.png" alt=""> Reach Your Full Potential</div>

        <div class="form">
            <h1>OVERARMOR</h1>
            <div id="status"></div>
            <input type="email" name="email" id="email" placeholder="example@mail.com">
            <input type="text" name="email" id="email" placeholder="username">
            <input type="password" name="password" id="password1" placeholder="Password">
            <input type="password" name="password" id="password2" placeholder="Confirm password">
            <button id="signup-btn"  class="button">Sign Up</button>
            <div id="or">
                <div class="hr"></div>
                <span class="or">OR</span>
                <div class="hr"></div>
            </div>
            <div id="new-user">
                <span>Already have an account?</span>
                <button class="button" id="login-btn">Login</button>
            </div>
        </div>

    </div>
</body>
</html>

<script src="../js/signup.js"></script>
